<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <link rel="stylesheet" href="./calculatrice.css">
    <script src="./calculatrice.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <span>Calculator</span>
        <div class="result-container">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="Supprimer()" class="btn">C</button>
            <button onclick="Ajouter('%')" class="btn">%</button>
            <button onclick="Ajouter('√')" class="btn">√</button>
            <button onclick="SupprimerDernier()" class="delete-btn">⌫</button>
            <button onclick="Ajouter('(')" class="btn">(</button>
            <button onclick="Ajouter(')')" class="btn">)</button>
            <button onclick="Ajouter('.')" class="btn">.</button>
            <button onclick="Ajouter('/')" class="btn">/</button> 
            <button onclick="Ajouter('7')" class="btn">7</button> 
            <button onclick="Ajouter('8')"class="btn" >8</button> 
            <button onclick="Ajouter('9')"class="btn" >9</button>
            <button onclick="Ajouter('*')"class="btn" >*</button>
            <button onclick="Ajouter('4')"class="btn" >4</button>
            <button onclick="Ajouter('5')" class="btn" >5</button>     
            <button onclick="Ajouter('6')"class="btn" >6</button>
            <button onclick="Ajouter('-')" class="btn">-</button>
            <button onclick="Ajouter('1')" class="btn">1</button>
            <button onclick="Ajouter('2')"class="btn" >2</button>
            <button onclick="Ajouter('3')" class="btn" >3</button>      
            <button onclick="Ajouter('+')" class="btn">+</button>
            <div class="zero-equal">
                <button class="zero" onclick="Ajouter('0')" >0</button>
                <button class="equal" onclick="calculer()" >=</button>
            </div>
        </div>
    </div>
</body>
</html>
